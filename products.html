<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Dripped Out Apparel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Dripped Out</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <div class="category-filter">
    <label for="categorySelect">Filter by Category:</label>
    <select id="categorySelect">
      <option value="all">-- Select Category --</option>
      <option value="tracksuits">Tracksuits</option>
      <option value="hoodies">Hoodies</option>
      <option value="pants">Pants</option>
      <option value="coats">Coats</option>
      <option value="shorts">Shorts</option>
      <option value="shirts">Shirts</option>
      <option value="buythefit">Buy-The-Fit</option>
    </select>
  </div>

  <main>
    <div class="product-grid category-section tracksuits">
      <div class="category-title">Tracksuits</div>
      <div class="product-card">
        <img src="images/BlueWhiteRetro.jpg" alt="Blue White Retro">
        <h3>90's Blue & White Retro</h3>
        <p class="price">$89.99</p>
        <button class="buy-button">Add to Cart</button>
      </div>
    </div>

    <div class="product-grid category-section hoodies" style="display: none;">
      <div class="category-title">Hoodies</div>
      <div class="product-card">
        <img src="images/sample-hoodie.jpg" alt="Sample Hoodie">
        <h3>Gold Drip Hoodie</h3>
        <p class="price">$74.99</p>
        <button class="buy-button">Add to Cart</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
