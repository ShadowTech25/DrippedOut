<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - Dripped Out Apparel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Dripped Out</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <main class="shop">
    <h1 class="page-title">Our Collection</h1>
    <div class="product-grid">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="images/hoodie1.jpg" alt="Gold Drip Hoodie">
        <h3>Gold Drip Hoodie</h3>
        <p class="price">$89.99</p>
        <button class="buy-button">Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="images/jacket1.jpg" alt="Luxury Street Jacket">
        <h3>Luxury Street Jacket</h3>
        <p class="price">$129.99</p>
        <button class="buy-button">Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="images/tee1.jpg" alt="Dripped Tee">
        <h3>Dripped Tee</h3>
        <p class="price">$49.99</p>
        <button class="buy-button">Add to Cart</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
